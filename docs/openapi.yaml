openapi: 3.0.3
info:
  title: ViewPredict AI - YouTube View Count Prediction API
  description: |
    Complete API for YouTube view count prediction platform with user authentication, 
    prediction management, analytics, and channel integration.
  version: 1.0.0
  contact:
    name: ViewPredict AI Support
    email: support@viewpredict.ai
    url: https://viewpredict.ai/support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.viewpredict.ai/v1
    description: Production server
  - url: https://staging-api.viewpredict.ai/v1
    description: Staging server
  - url: http://localhost:3000/v1
    description: Local development server

tags:
  - name: Authentication
    description: User authentication and authorization endpoints
  - name: Users
    description: User profile and settings management
  - name: Predictions
    description: Video view count prediction operations
  - name: History
    description: Prediction history management
  - name: Analytics
    description: Analytics and insights endpoints
  - name: Channels
    description: YouTube channel connection and management
  - name: Notifications
    description: User notification management

security:
  - BearerAuth: []

paths:
  # ==================== AUTHENTICATION ====================
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account with email and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - fullName
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePass123!
                fullName:
                  type: string
                  minLength: 2
                  maxLength: 100
                  example: John Doe
                channelUrl:
                  type: string
                  format: uri
                  example: https://youtube.com/@johndoe
                  description: Optional YouTube channel URL
                timezone:
                  type: string
                  example: America/New_York
                acceptTerms:
                  type: boolean
                  example: true
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User registered successfully
                  data:
                    $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticate user with email and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: SecurePass123!
                rememberMe:
                  type: boolean
                  example: true
                  description: Extend token expiration time
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /auth/google:
    post:
      tags:
        - Authentication
      summary: Google OAuth authentication
      description: Authenticate or register user using Google OAuth token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idToken
              properties:
                idToken:
                  type: string
                  description: Google OAuth ID token
                  example: eyJhbGciOiJSUzI1NiIsImtpZCI6IjI3...
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Get new access token using refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      expiresIn:
                        type: integer
                        example: 3600
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      description: Invalidate current access token and refresh token
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Logged out successfully

  /auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      description: Send password reset email to user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password reset email sent

  /auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password
      description: Reset user password using reset token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - newPassword
              properties:
                token:
                  type: string
                  example: abc123def456
                newPassword:
                  type: string
                  format: password
                  minLength: 8
                  example: NewSecurePass123!
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password reset successfully
        '400':
          $ref: '#/components/responses/BadRequest'

  # ==================== USERS ====================
  /users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      description: Retrieve authenticated user's profile information
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

    patch:
      tags:
        - Users
      summary: Update user profile
      description: Update authenticated user's profile information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                  example: John Smith
                bio:
                  type: string
                  maxLength: 500
                  example: Content creator and YouTuber
                timezone:
                  type: string
                  example: America/Los_Angeles
                avatar:
                  type: string
                  format: uri
                  example: https://cdn.viewpredict.ai/avatars/user123.jpg
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'

  /users/me/password:
    put:
      tags:
        - Users
      summary: Change password
      description: Change authenticated user's password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                  format: password
                  example: OldPass123!
                newPassword:
                  type: string
                  format: password
                  minLength: 8
                  example: NewPass123!
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password changed successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /users/me/stats:
    get:
      tags:
        - Users
      summary: Get user statistics
      description: Retrieve user's overall statistics and metrics
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/UserStats'

  /users/me/notifications/settings:
    get:
      tags:
        - Users
      summary: Get notification settings
      description: Retrieve user's notification preferences
      responses:
        '200':
          description: Notification settings retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/NotificationSettings'

    put:
      tags:
        - Users
      summary: Update notification settings
      description: Update user's notification preferences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationSettings'
      responses:
        '200':
          description: Settings updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/NotificationSettings'

  # ==================== PREDICTIONS ====================
  /predictions:
    post:
      tags:
        - Predictions
      summary: Create new prediction
      description: Submit video metadata to predict view count
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PredictionRequest'
      responses:
        '201':
          description: Prediction created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/PredictionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '402':
          description: Insufficient credits
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: INSUFFICIENT_CREDITS
                      message:
                        type: string
                        example: You have insufficient credits to make a prediction
                      creditsRequired:
                        type: integer
                        example: 1
                      creditsAvailable:
                        type: integer
                        example: 0
        '429':
          $ref: '#/components/responses/TooManyRequests'

    get:
      tags:
        - Predictions
      summary: List user predictions
      description: Retrieve paginated list of user's predictions
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          example: 20
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [createdAt, predictedViews, accuracy]
            default: createdAt
          example: createdAt
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          example: desc
        - name: category
          in: query
          schema:
            type: string
          example: Gaming
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, tracking, completed]
          example: completed
        - name: dateFrom
          in: query
          schema:
            type: string
            format: date
          example: 2025-01-01
        - name: dateTo
          in: query
          schema:
            type: string
            format: date
          example: 2025-12-31
        - name: search
          in: query
          schema:
            type: string
          example: How to code
          description: Search in video titles
      responses:
        '200':
          description: Predictions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PredictionSummary'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /predictions/{id}:
    get:
      tags:
        - Predictions
      summary: Get prediction details
      description: Retrieve detailed information about a specific prediction
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: pred_abc123
      responses:
        '200':
          description: Prediction retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/PredictionDetail'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Predictions
      summary: Delete prediction
      description: Delete a specific prediction from history
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: pred_abc123
      responses:
        '200':
          description: Prediction deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Prediction deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
        - Predictions
      summary: Update prediction
      description: Update prediction with actual view count for tracking
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: pred_abc123
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                actualViews:
                  type: integer
                  example: 125000
                  description: Actual view count after video is published
                notes:
                  type: string
                  maxLength: 1000
                  example: Video performed better than expected
      responses:
        '200':
          description: Prediction updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/PredictionDetail'

  /predictions/{id}/repredict:
    post:
      tags:
        - Predictions
      summary: Rerun prediction
      description: Create a new prediction based on previous prediction's data
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: pred_abc123
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                updateFields:
                  type: object
                  description: Optional fields to update before repredicting
                  additionalProperties: true
      responses:
        '201':
          description: New prediction created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/PredictionResponse'

  /predictions/bulk-delete:
    delete:
      tags:
        - Predictions
      summary: Delete multiple predictions
      description: Delete multiple predictions at once
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - predictionIds
              properties:
                predictionIds:
                  type: array
                  items:
                    type: string
                  example: [pred_abc123, pred_def456, pred_ghi789]
      responses:
        '200':
          description: Predictions deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 3 predictions deleted successfully
                  deletedCount:
                    type: integer
                    example: 3

  /predictions/export:
    get:
      tags:
        - Predictions
      summary: Export predictions
      description: Export user's predictions as CSV
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [csv, json]
            default: csv
          example: csv
        - name: dateFrom
          in: query
          schema:
            type: string
            format: date
          example: 2025-01-01
        - name: dateTo
          in: query
          schema:
            type: string
            format: date
          example: 2025-12-31
      responses:
        '200':
          description: Export file generated
          content:
            text/csv:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PredictionDetail'

  /predictions/drafts:
    get:
      tags:
        - Predictions
      summary: List saved drafts
      description: Retrieve user's saved prediction drafts
      responses:
        '200':
          description: Drafts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PredictionDraft'

    post:
      tags:
        - Predictions
      summary: Save prediction draft
      description: Save prediction form data as draft
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: My Draft Prediction
                data:
                  $ref: '#/components/schemas/PredictionRequest'
      responses:
        '201':
          description: Draft saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/PredictionDraft'

  /predictions/drafts/{id}:
    delete:
      tags:
        - Predictions
      summary: Delete draft
      description: Delete a saved prediction draft
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: draft_abc123
      responses:
        '200':
          description: Draft deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  # ==================== ANALYTICS ====================
  /analytics/dashboard:
    get:
      tags:
        - Analytics
      summary: Get dashboard analytics
      description: Retrieve comprehensive analytics for dashboard
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [7d, 30d, 3m, 1y, all]
            default: 30d
          example: 30d
      responses:
        '200':
          description: Analytics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/DashboardAnalytics'

  /analytics/accuracy-over-time:
    get:
      tags:
        - Analytics
      summary: Get accuracy over time
      description: Retrieve prediction accuracy trends over time
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [7d, 30d, 3m, 1y, all]
            default: 30d
          example: 30d
        - name: groupBy
          in: query
          schema:
            type: string
            enum: [day, week, month]
            default: day
          example: day
      responses:
        '200':
          description: Accuracy data retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date
                          example: 2025-10-01
                        averageAccuracy:
                          type: number
                          format: float
                          example: 78.5
                        predictionCount:
                          type: integer
                          example: 12

  /analytics/predicted-vs-actual:
    get:
      tags:
        - Analytics
      summary: Get predicted vs actual comparison
      description: Retrieve scatter plot data comparing predicted and actual views
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [7d, 30d, 3m, 1y, all]
            default: 30d
        - name: category
          in: query
          schema:
            type: string
          example: Gaming
      responses:
        '200':
          description: Comparison data retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        predictionId:
                          type: string
                          example: pred_abc123
                        predictedViews:
                          type: integer
                          example: 100000
                        actualViews:
                          type: integer
                          example: 125000
                        category:
                          type: string
                          example: Gaming
                        accuracy:
                          type: number
                          format: float
                          example: 80.0

  /analytics/category-performance:
    get:
      tags:
        - Analytics
      summary: Get category performance
      description: Retrieve performance metrics by video category
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [7d, 30d, 3m, 1y, all]
            default: 30d
      responses:
        '200':
          description: Category performance retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        category:
                          type: string
                          example: Gaming
                        predictionCount:
                          type: integer
                          example: 45
                        averageAccuracy:
                          type: number
                          format: float
                          example: 82.5
                        averagePredictedViews:
                          type: integer
                          example: 150000
                        averageActualViews:
                          type: integer
                          example: 145000

  /analytics/factor-importance:
    get:
      tags:
        - Analytics
      summary: Get factor importance
      description: Retrieve importance scores for prediction factors
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [7d, 30d, 3m, 1y, all]
            default: 30d
      responses:
        '200':
          description: Factor importance retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        factor:
                          type: string
                          example: titleOptimization
                        importance:
                          type: number
                          format: float
                          minimum: 0
                          maximum: 100
                          example: 35.5
                        trend:
                          type: string
                          enum: [increasing, decreasing, stable]
                          example: increasing

  /analytics/upload-time-heatmap:
    get:
      tags:
        - Analytics
      summary: Get upload time heatmap
      description: Retrieve heatmap data for optimal upload times
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [30d, 3m, 1y, all]
            default: 30d
        - name: timezone
          in: query
          schema:
            type: string
          example: America/New_York
      responses:
        '200':
          description: Heatmap data retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        dayOfWeek:
                          type: integer
                          minimum: 0
                          maximum: 6
                          example: 3
                          description: 0 = Sunday, 6 = Saturday
                        hour:
                          type: integer
                          minimum: 0
                          maximum: 23
                          example: 14
                        averagePredictedViews:
                          type: integer
                          example: 175000
                        predictionCount:
                          type: integer
