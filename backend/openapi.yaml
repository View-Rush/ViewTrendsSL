openapi: 3.0.3
info:
  contact:
    email: support@viewpredict.ai
    name: ViewPredict AI Support
    url: https://viewpredict.ai/support
  description: "Complete API for YouTube view count prediction platform with user\
    \ authentication, \nprediction management, analytics, and channel integration.\n"
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: ViewPredict AI - YouTube View Count Prediction API
  version: 1.0.0
servers:
- description: Production server
  url: https://api.viewpredict.ai/v1
- description: Staging server
  url: https://staging-api.viewpredict.ai/v1
- description: Local development server
  url: http://localhost:3000/v1
security:
- BearerAuth: []
tags:
- description: User authentication and authorization endpoints
  name: Authentication
- description: User profile and settings management
  name: Users
- description: Video view count prediction operations
  name: Predictions
- description: Prediction history management
  name: History
- description: Analytics and insights endpoints
  name: Analytics
- description: YouTube channel connection and management
  name: Channels
- description: User notification management
  name: Notifications
paths:
  /auth/register:
    post:
      description: Create a new user account with email and password
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_register_post_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_register_post_201_response"
          description: User registered successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
      security: []
      summary: Register a new user
      tags:
      - Authentication
  /auth/login:
    post:
      description: Authenticate user with email and password
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_login_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_login_post_200_response"
          description: Login successful
        "401":
          $ref: "#/components/responses/Unauthorized"
        "429":
          $ref: "#/components/responses/TooManyRequests"
      security: []
      summary: Login user
      tags:
      - Authentication
  /auth/google:
    post:
      description: Authenticate or register user using Google OAuth token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_google_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_login_post_200_response"
          description: Authentication successful
        "400":
          $ref: "#/components/responses/BadRequest"
      security: []
      summary: Google OAuth authentication
      tags:
      - Authentication
  /auth/refresh:
    post:
      description: Get new access token using refresh token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_refresh_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_refresh_post_200_response"
          description: Token refreshed successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
      security: []
      summary: Refresh access token
      tags:
      - Authentication
  /auth/logout:
    post:
      description: Invalidate current access token and refresh token
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_logout_post_200_response"
          description: Logout successful
      summary: Logout user
      tags:
      - Authentication
  /auth/forgot-password:
    post:
      description: Send password reset email to user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_forgot_password_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_forgot_password_post_200_response"
          description: Password reset email sent
      security: []
      summary: Request password reset
      tags:
      - Authentication
  /auth/reset-password:
    post:
      description: Reset user password using reset token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_reset_password_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_reset_password_post_200_response"
          description: Password reset successful
        "400":
          $ref: "#/components/responses/BadRequest"
      security: []
      summary: Reset password
      tags:
      - Authentication
  /users/me:
    get:
      description: Retrieve authenticated user's profile information
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_users_me_get_200_response"
          description: User profile retrieved successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
      summary: Get current user profile
      tags:
      - Users
    patch:
      description: Update authenticated user's profile information
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_users_me_patch_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_users_me_get_200_response"
          description: Profile updated successfully
        "400":
          $ref: "#/components/responses/BadRequest"
      summary: Update user profile
      tags:
      - Users
  /users/me/password:
    put:
      description: Change authenticated user's password
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_users_me_password_put_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_users_me_password_put_200_response"
          description: Password changed successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
      summary: Change password
      tags:
      - Users
  /users/me/stats:
    get:
      description: Retrieve user's overall statistics and metrics
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_users_me_stats_get_200_response"
          description: Statistics retrieved successfully
      summary: Get user statistics
      tags:
      - Users
  /users/me/notifications/settings:
    get:
      description: Retrieve user's notification preferences
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_users_me_notifications_settings_get_200_response"
          description: Notification settings retrieved
      summary: Get notification settings
      tags:
      - Users
    put:
      description: Update user's notification preferences
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationSettings"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_users_me_notifications_settings_get_200_response"
          description: Settings updated successfully
      summary: Update notification settings
      tags:
      - Users
  /predictions:
    get:
      description: Retrieve paginated list of user's predictions
      parameters:
      - example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - example: createdAt
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          default: createdAt
          enum:
          - createdAt
          - predictedViews
          - accuracy
          type: string
        style: form
      - example: desc
        explode: true
        in: query
        name: order
        required: false
        schema:
          default: desc
          enum:
          - asc
          - desc
          type: string
        style: form
      - example: Gaming
        explode: true
        in: query
        name: category
        required: false
        schema:
          type: string
        style: form
      - example: completed
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - pending
          - tracking
          - completed
          type: string
        style: form
      - example: 2025-01-01
        explode: true
        in: query
        name: dateFrom
        required: false
        schema:
          format: date
          type: string
        style: form
      - example: 2025-12-31
        explode: true
        in: query
        name: dateTo
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Search in video titles
        example: How to code
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions_get_200_response"
          description: Predictions retrieved successfully
      summary: List user predictions
      tags:
      - Predictions
    post:
      description: Submit video metadata to predict view count
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PredictionRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions_post_201_response"
          description: Prediction created successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "402":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions_post_402_response"
          description: Insufficient credits
        "429":
          $ref: "#/components/responses/TooManyRequests"
      summary: Create new prediction
      tags:
      - Predictions
  /predictions/{id}:
    delete:
      description: Delete a specific prediction from history
      parameters:
      - example: pred_abc123
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions__id__delete_200_response"
          description: Prediction deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Delete prediction
      tags:
      - Predictions
    get:
      description: Retrieve detailed information about a specific prediction
      parameters:
      - example: pred_abc123
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions__id__get_200_response"
          description: Prediction retrieved successfully
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get prediction details
      tags:
      - Predictions
    patch:
      description: Update prediction with actual view count for tracking
      parameters:
      - example: pred_abc123
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_predictions__id__patch_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions__id__get_200_response"
          description: Prediction updated successfully
      summary: Update prediction
      tags:
      - Predictions
  /predictions/{id}/repredict:
    post:
      description: Create a new prediction based on previous prediction's data
      parameters:
      - example: pred_abc123
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_predictions__id__repredict_post_request"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions_post_201_response"
          description: New prediction created
      summary: Rerun prediction
      tags:
      - Predictions
  /predictions/bulk-delete:
    delete:
      description: Delete multiple predictions at once
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_predictions_bulk_delete_delete_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions_bulk_delete_delete_200_response"
          description: Predictions deleted successfully
      summary: Delete multiple predictions
      tags:
      - Predictions
  /predictions/export:
    get:
      description: Export user's predictions as CSV
      parameters:
      - example: csv
        explode: true
        in: query
        name: format
        required: false
        schema:
          default: csv
          enum:
          - csv
          - json
          type: string
        style: form
      - example: 2025-01-01
        explode: true
        in: query
        name: dateFrom
        required: false
        schema:
          format: date
          type: string
        style: form
      - example: 2025-12-31
        explode: true
        in: query
        name: dateTo
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            text/csv:
              schema:
                format: binary
                type: string
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PredictionDetail"
                type: array
          description: Export file generated
      summary: Export predictions
      tags:
      - Predictions
  /predictions/drafts:
    get:
      description: Retrieve user's saved prediction drafts
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions_drafts_get_200_response"
          description: Drafts retrieved successfully
      summary: List saved drafts
      tags:
      - Predictions
    post:
      description: Save prediction form data as draft
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_predictions_drafts_post_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions_drafts_post_201_response"
          description: Draft saved successfully
      summary: Save prediction draft
      tags:
      - Predictions
  /predictions/drafts/{id}:
    delete:
      description: Delete a saved prediction draft
      parameters:
      - example: draft_abc123
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_predictions_drafts__id__delete_200_response"
          description: Draft deleted successfully
      summary: Delete draft
      tags:
      - Predictions
  /analytics/dashboard:
    get:
      description: Retrieve comprehensive analytics for dashboard
      parameters:
      - example: 30d
        explode: true
        in: query
        name: period
        required: false
        schema:
          default: 30d
          enum:
          - 7d
          - 30d
          - 3m
          - 1y
          - all
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_analytics_dashboard_get_200_response"
          description: Analytics retrieved successfully
      summary: Get dashboard analytics
      tags:
      - Analytics
  /analytics/accuracy-over-time:
    get:
      description: Retrieve prediction accuracy trends over time
      parameters:
      - example: 30d
        explode: true
        in: query
        name: period
        required: false
        schema:
          default: 30d
          enum:
          - 7d
          - 30d
          - 3m
          - 1y
          - all
          type: string
        style: form
      - example: day
        explode: true
        in: query
        name: groupBy
        required: false
        schema:
          default: day
          enum:
          - day
          - week
          - month
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_analytics_accuracy_over_time_get_200_response"
          description: Accuracy data retrieved
      summary: Get accuracy over time
      tags:
      - Analytics
  /analytics/predicted-vs-actual:
    get:
      description: Retrieve scatter plot data comparing predicted and actual views
      parameters:
      - explode: true
        in: query
        name: period
        required: false
        schema:
          default: 30d
          enum:
          - 7d
          - 30d
          - 3m
          - 1y
          - all
          type: string
        style: form
      - example: Gaming
        explode: true
        in: query
        name: category
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_analytics_predicted_vs_actual_get_200_response"
          description: Comparison data retrieved
      summary: Get predicted vs actual comparison
      tags:
      - Analytics
  /analytics/category-performance:
    get:
      description: Retrieve performance metrics by video category
      parameters:
      - explode: true
        in: query
        name: period
        required: false
        schema:
          default: 30d
          enum:
          - 7d
          - 30d
          - 3m
          - 1y
          - all
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_analytics_category_performance_get_200_response"
          description: Category performance retrieved
      summary: Get category performance
      tags:
      - Analytics
  /analytics/factor-importance:
    get:
      description: Retrieve importance scores for prediction factors
      parameters:
      - explode: true
        in: query
        name: period
        required: false
        schema:
          default: 30d
          enum:
          - 7d
          - 30d
          - 3m
          - 1y
          - all
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_analytics_factor_importance_get_200_response"
          description: Factor importance retrieved
      summary: Get factor importance
      tags:
      - Analytics
  /analytics/upload-time-heatmap:
    get:
      description: Retrieve heatmap data for optimal upload times
      parameters:
      - explode: true
        in: query
        name: period
        required: false
        schema:
          default: 30d
          enum:
          - 30d
          - 3m
          - 1y
          - all
          type: string
        style: form
      - example: America/New_York
        explode: true
        in: query
        name: timezone
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_analytics_upload_time_heatmap_get_200_response"
          description: Heatmap data retrieved
      summary: Get upload time heatmap
      tags:
      - Analytics
  /analytics/insights:
    get:
      description: Retrieve AI-generated insights and recommendations
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_analytics_insights_get_200_response"
          description: Insights retrieved successfully
      summary: Get personalized insights
      tags:
      - Analytics
  /channels/connect:
    post:
      description: Initiate YouTube channel connection via OAuth
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_connect_post_200_response"
          description: OAuth URL generated
      summary: Connect YouTube channel
      tags:
      - Channels
  /channels/callback:
    get:
      description: Handle OAuth callback from YouTube
      parameters:
      - example: 4/0AY0e-g7...
        explode: true
        in: query
        name: code
        required: true
        schema:
          type: string
        style: form
      - example: abc123xyz
        explode: true
        in: query
        name: state
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_callback_get_200_response"
          description: Channel connected successfully
        "400":
          $ref: "#/components/responses/BadRequest"
      security: []
      summary: OAuth callback
      tags:
      - Channels
  /channels/me:
    delete:
      description: Disconnect YouTube channel from account
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_me_delete_200_response"
          description: Channel disconnected successfully
      summary: Disconnect channel
      tags:
      - Channels
    get:
      description: Retrieve connected YouTube channel information
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_callback_get_200_response"
          description: Channel information retrieved
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_me_get_404_response"
          description: No channel connected
      summary: Get connected channel
      tags:
      - Channels
  /channels/me/sync:
    post:
      description: Manually trigger channel data synchronization
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_me_sync_post_200_response"
          description: Sync initiated successfully
      summary: Sync channel data
      tags:
      - Channels
  /channels/me/videos:
    get:
      description: Retrieve videos from connected YouTube channel
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 50
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: sortBy
        required: false
        schema:
          default: publishedAt
          enum:
          - publishedAt
          - viewCount
          - likeCount
          type: string
        style: form
      - explode: true
        in: query
        name: order
        required: false
        schema:
          default: desc
          enum:
          - asc
          - desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_me_videos_get_200_response"
          description: Videos retrieved successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_me_videos_get_404_response"
          description: No channel connected
      summary: Get channel videos
      tags:
      - Channels
  /channels/me/analytics:
    get:
      description: Retrieve analytics data from connected YouTube channel
      parameters:
      - explode: true
        in: query
        name: period
        required: false
        schema:
          default: 30d
          enum:
          - 7d
          - 30d
          - 3m
          - 1y
          type: string
        style: form
      - example: "views,subscribers"
        explode: false
        in: query
        name: metrics
        required: false
        schema:
          items:
            enum:
            - views
            - subscribers
            - estimatedMinutesWatched
            - averageViewDuration
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_me_analytics_get_200_response"
          description: Channel analytics retrieved
      summary: Get channel analytics
      tags:
      - Channels
  /channels/me/settings:
    get:
      description: Retrieve channel-specific settings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_channels_me_settings_get_200_response"
          description: Settings retrieved successfully
      summary: Get channel settings
      tags:
      - Channels
    put:
      description: Update channel-specific settings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChannelSettings"
        required: true
      responses:
        "200":
          content:
            application/json:
